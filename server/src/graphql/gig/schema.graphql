type Query {
  gigs(
    where: GigWhereInput
    orderBy: GigOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Gig]!
  searchGigs(search: String!): [Gig]!
  gigsListLanding: [Gig]!
}

type Mutation {
  createGig(gig: GigInput!, employer: EmployerInput!): Gig
  deleteGig(id: ID): Gig
}

type Gig {
  id: ID
  createdAt: DateTime
  title: String!
  description: String!
  technologies: [String]!
  projectType: ProjectType!
  paymentType: PaymentType!
  minFee: Float!
  maxFee: Float!
  jobType: JobType!
  locationRestriction: String
  employer: Employer!
  communicationType: GigCommunicationType!
  communicationEmail: String
  communicationWebsite: String
}

enum JobType {
  FULL_TIME
  PART_TIME
  CONTRACT
}

enum PaymentType {
  HOURLY
  FIXED
}

enum ProjectType {
  GREENFIELD
  MAINTENANCE
  CONSULTING
  TESTING
}

enum GigCommunicationType {
  EMAIL
  WEBSITE
  IN_APP
}

input GigInput {
  title: String!
  description: String!
  technologies: [String]!
  projectType: ProjectType!
  paymentType: PaymentType!
  minFee: Float!
  maxFee: Float!
  jobType: JobType!
  locationRestriction: String
  communicationType: GigCommunicationType!
  communicationEmail: String
  communicationWebsite: String
}
