type Query {
  user: User!
  getUser (where: UserWhereUniqueInput!): User!
}

type Mutation {
  deleteUser(id: ID!): Boolean!
}

type User {
  id: ID
  firstName: String
  lastName: String
  email: String
  role: UserRole
  createdAt: Date
  asEmployer: Employer
  asFreelancer: Freelancer
  isEmailVerified: Boolean
  freelancerOnboardingStep: FreelancerOnboardingStep
  avatar: File
}