type Mutation {
  uploadImage (file: Upload!): File!
  createFile (file: FileInput!): File!
}

type Query {
  file (id: ID!): File!
}

type File {
  id: ID!
  name: String
  contentType: String
  url: String
  createdAt: DateTime
  updatedAt: DateTime
}

input FileInput {
  name: String
  contentType: String
  url: String
}