type Query {
  employers: [Employer]!
  searchEmployers(name: String!): [Employer]!
}

type Mutation {
  # newEmployer(info: EmployerInput!): Employer
  deleteEmployer(id: ID): Boolean!

  setEmployer(input: EmployerInput!): Employer
}

type Employer {
  id: ID
  asUser: User
  createdAt: Date
 
  employerType: EmployerType!
  gigs: [Gig]!
}

enum EmployerType {
  PERSONAL
  COMPANY
}

input EmployerInput {
  employerType: EmployerType!
  gig: GigInput
}