type Query {
  plan: Plan
  listPlans: [Plan]!
  subscription: Subscription
  listSubscription: [Subscription]!
}

type Mutation {
  newSubscription(planId: ID): Subscription!

}

type Subscription {
  id: ID
  subscriber: User
  serviceRefId: String
  service: PaymentService # enum: get from prisma generated
  status: SubscriptionStatus #enum: get from prisma generated
}

type Plan {
  id: String
  codename: String
  serviceId: String
  name: String
  status: PlanStatus # get form prisma generated datamobel
  description: String
  cyclePrice: Float
  products: [Product!]
}

