type Query {
  plan(id: ID!): Plan
  listPlans: [Plan]!
  subscription(id: ID!): Subscription
  listSubscription: [Subscription]!
}

type Mutation {
  subscribe(planId: ID!): Subscription!
  approve(id: ID!): Boolean!
  cancel(id: ID!): Boolean!
}

type Subscription {
  id: ID
  subscriber: User
  serviceRefId: String
  service: PaymentService # enum: get from prisma generated
  status: SubscriptionStatus #enum: get from prisma generated
}

type Plan {
  id: String
  codename: String
  serviceId: String
  name: String
  status: PlanStatus # get form prisma generated datamobel
  description: String
  cyclePrice: Float
  products: [Product!]
}

