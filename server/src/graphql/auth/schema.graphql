type Query {
  checkValidToken: Boolean!
  googleAuth: String!
}

type Mutation {
  signup(input: SignupInput!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

input SignupInput {
  email: String!
  firstName: String!
  lastName: String!
  password: String
}

type AuthPayload {
  token: String
  id: ID
}
