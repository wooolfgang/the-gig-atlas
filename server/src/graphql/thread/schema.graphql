type Mutation {
  createThread(input: ThreadInput!): Thread!
  createComment(input: CommentInput!): Comment!
}

type Query {
  threads(
    where: ThreadWhereInput
    orderBy: ThreadOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Thread!]!
  threadTags: [Tag!]!
  thread(where: ThreadWhereUniqueInput!): Thread
}

type Thread {
  id: ID!
  createdAt: DateTime
  updatedAt: DateTime

  title: String
  body: String
  commentCount: Int
  upvoteCount: Int
  viewCount: Int

  tags: [Tag!]!
  postedBy: User
  comments: [Comment]!
  commentTree: [Comment]!
  posters: [User!]!
}

type Comment {
  id: ID!
  createdAt: DateTime
  updatedAt: DateTime

  text: String
  upvoteCount: Int
  isRoot: Boolean
  isDeleted: Boolean

  children: [Comment]!
  parent: Comment
  thread: Thread
  postedBy: User
}

input ThreadInput {
  title: String!
  body: String!
  tags: [String!]!
}

input CommentInput {
  text: String!
  threadId: ID!
  parentId: ID
}
